<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>Roman Numeric Calculator</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!-- Custom styles for this template -->
<link href="../../resources/css/styles.css" rel="stylesheet">
</head>

<body>

	<div class="container">
		<div class="col d-flex justify-content-center">
			<div class="card align-items-center .mx-auto">

				<form method="get" id="calculatorForm">
					<div class="form-group"><br /><br />
						<label for="numeralInputOne">Numeral 1: </label> <input
							class="form-control" id="num1" type="text" name="numeralInputOne"
							aria-describedby="emailHelp" placeholder="Roman Numeral One">
					</div>
					<div class="form-group">
						<label for="numeralInputTwo">Numeral 2: </label> <input
							class="form-control" id="num2" type="text" name="numeralInputTwo"
							aria-describedby="emailHelp" placeholder="Roman Numeral Two">
					</div>
					<button class="btn btn-primary btn-block" id="calcButton">Calc</button>
					<br> <br>

					<h6>
						<center>
							<span class="label label-success" id="result"></span>
						</center>
					</h6><br />

				</form>
			</div>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="../../resources/js/main.js"></script>
</body>
</html>
