<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>Roman Numeric Calculator</title>
<link rel="stylesheet"	href="../../resources/css/Bootstrap_v3.3.7.css">

<!-- Custom styles for this template -->
<link href="../../resources/css/styles.css" rel="stylesheet">
</head>

<body>

	<nav
		class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
		<a class="navbar-brand" href="#">Roman Numeric Calculator</a>
	</nav>

	<div class="container">

		<div class="col-md-4 col-md-offset-4">
			<span class="anchor" id="form"></span>
			<div class="card ">
				<div class="card-body">
					<form class="form" role="form" autocomplete="off">
						<fieldset>
							<label for="numOneTf" class="mb-0">Input 1</label>
							<div class="row mb-1">
								<div class="col-lg-12">
									<input type="text" name="numOneTf" id="numOneTf"
										class="form-control" required="required"
										placeholder="Roman Numeral One">
								</div>
							</div>
							<label for="numTwoTf" class="mb-0" id="numTwoLbl">Input 2</label>
							<div class="row mb-1">
								<div class="col-lg-12">
									<input type="text" name="numTwoTf" id="numTwoTf"
										class="form-control" required="required"
										placeholder="Roman Numeral Two">
								</div>
							</div>
							<div class="form-actions">
								<button type="submit" class="btn btn-primary btn-md"
									id="calcButton">Calculate</button>
							</div>
						</fieldset>

					</form>

				</div>
			</div>
			<div class="resultPlaceholder">
				<h3><span class="label label-primary" id="result"></span></h3>
				<h3><span class="label label-warning" id="validationMessage"></span></h3>
			</div>
		</div>

	</div>

	<script src="../../resources/js/jQuery_v3.2.1.js"></script>
	<script	src="../../resources/js/popper.js"></script>
	<script	src="../../resources/js/Bootstrap_v3.3.7.js"></script>
	<script src="../../resources/js/main.js"></script>
</body>
</html>
